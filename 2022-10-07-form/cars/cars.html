<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cars.css">
    <title>Document</title>
</head>

<body>
    <div class="max-width">
        <div class="form-container">
            <form action="" id="search-form" class="search-form">
                <div class="form-control">
                    <label for="car-brand">Car brand</label>
                    <select name="car-brand" id="car-brand">
                        <option value="" disabled selected>-----</option>
                    </select>

                    <label for="car-model">Car model</label>
                    <select name="car-model" id="car-model" disabled>
                        <option value="" disabled selected>-----</option>
                    </select>
                </div>
                <div class="form-control">
                    <input type="checkbox" name="used-cars" id="used-cars">
                    <label for="used-cars">Used cars</label>
                </div>
                <div class="form-control">
                    <label for="min-price">Min price</label>
                    <input type="range" name="min-price" id="min-price" min="500" max="500000" step="500">

                    <label for="max-price">Max price</label>
                    <input type="range" name="max-price" id="max-price" min="500" max="500000" step="500">
                </div>
                <div class="form-control">
                    <label for="year-from">Year from</label>
                    <select name="year-from" id="year-from">
                        <option value="">-----</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="year-till">Year till</label>
                    <select name="year-till" id="year-till">
                        <option value="">-----</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="color">Color</label>
                    <select name="color" id="color">
                        <option value="">-----</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="orange">Orange</option>
                        <option value="silver">Silver</option>
                    </select>
                </div>
                <div>
                    <input type="submit" name="submit" id="submit-button" value="SEARCH" class="button search-button">
                </div>
            </form>
        </div>
        <div class="search-result" id="search-result">

        </div>
    </div>
</body>
<script src="cars.js"></script>

</html>
