<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="max-width">
        <div class="form-container ">
            <form action="" id="login-form" class="login-form">
                <fieldset>
                    <div class="form-element">
                        <label for="user-name" class="label text-label">User name:</label>
                        <input type="text" class="text-input" name="name" id="user-name" placeholder="Enter your name">
                    </div>
                    <div class="form-element">
                        <label for="user-password" class="label text-label">Password:</label>
                        <input type="password" class="text-input" name="password" id="user-password" placeholder="Enter your password">
                    </div>
                     <div class="form-element">
                        <input type="checkbox" name="accept" id="user-accept">
                        <label for="user-accept" class="label check-box-label">Accept T&C</label>
                    </div>
                    <div class="form-element">
                        <input type="submit" name="submit" id="submit-button" value="LOGIN"
                            class="button login-button button-disabled" disabled>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="login-answer" id="login-answer">

        </div>
    </div>
</body>

<script src="login.js"></script>

</html>

    2.1. Text tipo input elementas skirtas vartotojo prisijungimo vardui įrašyti.
    2.2. Password tipo input elementas skirtas vartotojo slaptažodžiui įrašyti.
    2.3. Checkbox tipo input elementas skirtas pažymėti jog sutinkama su sąlygomis.
    2.4. Submit tipo input elementas skirtas priduoti (submit) formą.
3. Visi input elementai (išskyrus submit) turi turėti label elementus. -->
