<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="max-width">
        <div class="form-container-html" id="student-form">
            <form action="">
                <div class="form-item">
                    <label for="student-name">Vardas:</label>
                    <input type="text" name="name" id="student-name" placeholder="Enter your name">
                </div>
                <div class="form-item">
                    <label for="student-surname">Pavardė:</label>
                    <input type="text" name="surname" id="student-surname" placeholder="Enter your surname">
                </div>
                <div class="form-item">
                    <label for="student-age">Gymimo data:</label>
                    <input type="date" name="age" id="student-age" placeholder="Enter your age">
                </div>
                <div class="form-item">
                    <label for="student-phone">Telefono Nr.:</label>
                    <input type="number" name="phone" id="student-phone" placeholder="Enter your phone">
                </div>
                <div class="form-item">
                    <label for="student-email">El. paštas:</label>
                    <input type="email" name="email" id="student-email" placeholder="Enter your email">
                </div>
                <div class="form-item">
                    <label for="srudent-it-knowledge">IT žinių įvertinimas:</label>
                    <input type="range" name="it-knowledge" id="srudent-it-knowledge" min="1" max="10">
                </div>
                <fieldset  class="form-item">
                    <legend>Select your group</legend>

                    <div class="form-control">
                        <input type="radio" name="group" id="student-groupe-1" value="feu 1" checked>
                        <label for="student-groupe-1">FEU 1gr.</label>
                    </div class="form-control">
                    <div>
                        <input type="radio" name="group" id="student-groupe-2" value="feu 2">
                        <label for="student-groupe-2">FEU 2gr.</label>
                    </div class="form-control">
                    <div>
                        <input type="radio" name="group" id="student-groupe-3" value="feu 3">
                        <label for="student-groupe-3">FEU 3gr.</label>
                    </div>
                    <div class="form-control">
                        <input type="radio" name="group" id="student-groupe-4" value="feu 4">
                        <label for="student-groupe-4">FEU 4gr.</label>
                    </div>
                    <div class="form-control">
                        <input type="radio" name="group" id="student-groupe-5" value="feu 5">
                        <label for="student-groupe-5">FEU 5gr.</label>
                    </div>
                </fieldset>

                <fieldset  class="form-item">
                    <legend>Select interesting languages</legend>
                    <div class="form-control">
                        <input type="checkbox" name="interest" id="interest1" value="JavaScript">
                        <label for="interest1">JavaScript</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interest" id="interest2" value="Java">
                        <label for="interest2">Java</label>
                    </div>
                    <div class="form-control">
                        <input type="checkbox" name="interest" id="interest3" value="PHP">
                        <label for="interest3">PHP</label>
                    </div>
                    <div class="form-control">
                        <input type="checkbox" name="interest" id="interest4" value="Python">
                        <label for="interest4">Python</label>
                    </div>
                    <div class="form-control">
                        <input type="checkbox" name="interest" id="interest5" value="C++">
                        <label for="interest5">C++</label>
                    </div>
                </fieldset>
                <input class="button" type="submit" value="Create student">
            </form>
        </div>
        <div class="student-list">
        </div>
    </div>

    </div>
    <script src="contact.js"></script>
</body>

</html>
